# Database Configuration for Supabase PostgreSQL - Using connection pooling
spring.datasource.url=jdbc:postgresql://aws-0-eu-north-1.pooler.supabase.com:6543/postgres?pgbouncer=true&ApplicationName=SpecificSpring
spring.datasource.username=postgres.omiupfslobnjbdrlvbkv
spring.datasource.password=${DATABASE_PASSWORD:SpecificPostgre}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool settings - Optimized for Supabase connection pooling
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration - Make more resilient with database pooling
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Make database connections more resilient
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Enable connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Firebase Configuration
firebase.enabled=true
firebase.credentials.path=${FIREBASE_CREDENTIALS_JSON:firebase-credentials.json}

# DeepL API Configuration
deepl.api.key=${DEEPL_API_KEY:your_api_key_for_dev}

# Actuator health check
management.endpoints.web.exposure.include=health
management.health.db.enabled=true

# Logging configuration
logging.level.com.Specific=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.zaxxer.hikari=INFO 