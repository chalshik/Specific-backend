# Database Configuration - Using Supabase direct connection for all operations
spring.datasource.url=jdbc:postgresql://aws-0-eu-north-1.pooler.supabase.com:5432/postgres
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Jackson configuration
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false

# Firebase Configuration
firebase.enabled=true
firebase.credentials.path=${FIREBASE_CREDENTIALS_JSON}

# DeepL API Configuration
deepl.api.key=${DEEPL_API_KEY}
deepl.api.url=https://api-free.deepl.com/v2/translate

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Logging
logging.level.root=INFO
logging.level.com.Specific=INFO

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.db.enabled=true 